<script>
  function delayCode() {
  // Execute the code first
  executeCode();
  answerpart();

  // Wait for 180 seconds before fetching and displaying the string
  setTimeout(() => {
    fetchAndDisplayString();
  }, 180000);
}

  async function executeCode() {
    const outputElement = document.getElementById('bot-response');

    const response = await fetch('/execute', {
      method: 'POST'
    });

    const reader = response.body.getReader();
    let result = '';

    while (true) {
      const { done, value } = await reader.read();
      if (done) {
        break;
      }
      result += new TextDecoder().decode(value);
    }

    // Extract the "Answer" part from the result
    const answerPattern = /> Answer [^\n]*\n(.*)/;
    const match = result.match(answerPattern);
    if (match) {
      const answerPart = match[1].trim();

      // Update the content of the bot-response element with the "Answer" part
      outputElement.textContent = answerPart;
      outputElement.scrollTop = outputElement.scrollHeight; // Scroll to the bottom
    } else {
      outputElement.textContent = "No answer found.";
    }
  }
  
  var cleanedResponse = "";  // Define the variable here

async function fetchAndDisplayString() {
  try {
    const response = await fetch('/get_bot_responses'); // Change the URL to your API endpoint
    if (response.ok) {
      const responseData = await response.text();

      // Clean the text.
      cleanedResponse = responseData.replace(/[{}\\]+/g, "");
      cleanedResponse = cleanedResponse.replace(/{}/g, "");
      cleanedResponse = cleanedResponse.replace(/\\/g, "");

      // Display the text.
      const botResponseDiv = document.getElementById("bot-response");
      botResponseDiv.textContent = cleanedResponse;
   //   console.log(cleanedResponse);
    } else {
      console.error('Error fetching data. Status:', response.status);
    }
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}
// Call the function and log cleanedResponse
fetchAndDisplayString().then(() => {
 // console.log(cleanedResponse);
});

async function answerpart() {
  const answerPattern = /> Answer \(took [\d.]+ s.\): (.+)/;
  const sourcePattern = /> source_documents.*\n/;

  // Find matches for answer and source patterns
  const answerMatch = cleanedResponse.match(answerPattern);
  const sourceMatch = cleanedResponse.match(sourcePattern);

  if (answerMatch) {
    const answerPart = answerMatch[1];
    document.getElementById("bot-response").textContent = "Answer Part: " + answerPart;
  } else {
    document.getElementById("bot-response").textContent = "No answer found.";
  }

  if (sourceMatch) {
    const sourceIndex = sourceMatch.index;
    const filteredResponse = cleanedResponse.substring(0, sourceIndex);
    document.getElementById("bot-response").textContent = "Filtered Response: " + filteredResponse;
  }
}

// Call the function
answerpart();
